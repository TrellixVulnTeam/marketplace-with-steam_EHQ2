<!DOCTYPE html>
<html lang="en">
<form id="auth-form" action="login" method="post">{% csrf_token %}
<div class="modal fade" tabindex="-1" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body" style="background-color: steelblue">
       <form>
          <div class="form-group">
           <label for="inputUserName" style="color: white">Username</label>
           <input type="text" name="AuthUserName" id="AuthUserName" class="form-control" placeholder="Login Username">
           <span id="AuthLoginSpan" aria-hidden="true"></span>
           <p></p>
           <div id="ErrorAuthLoginAlert" class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" id="CloseAuthLoginAlert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            A user with this username already exists.
           </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" style="color: white">Password</label>
            <input type="password" name="AuthPassword" id="AuthPassword" class="form-control" placeholder="Password" type="text">
          </div>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" id="login_btn" class="btn btn-success">Login</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</form>
</html>
